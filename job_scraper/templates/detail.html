<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <title>Job Scraper Site</title>
</head>
<body>


{% block container4 %}
    <nav class="navbar navbar-expand-sm navbar-light bg-navbar fixed-top text-navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Job scraper</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <input class="mr-sm-2" placeholder="Search" aria-label="Search" id="searchfield">
            <a class="btn btn-outline-default" id="searchbutton"><span><i class="fas fa-search"></i></span></a>
        </div>
    </nav>
    <div class="main-div">

    <div class="job-title">
        <h2>{{ job.title }}</h2>
    </div>
    <div class="job-description">
        <p>{{ job.description |safe }}</p>
    </div>
    <a href="{{ job.job_url }}" class="btn btn-outline-success btn-sm" target="_blank">Visit company</a>


{% endblock %}
<div class="col-md-9">
    <div class="emptyalert alert alert-danger" id="alertmsg" style="display: none; text-align: center"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
