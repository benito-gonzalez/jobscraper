{% extends "base_generic.html" %}


{% block content %}

{% if latest_job_list %}
    <ul>
    {% for job in latest_job_list %}
        <li><a href="{%  url 'job_scraper:detail' job.id %}">{{ job.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
{% endblock %}
