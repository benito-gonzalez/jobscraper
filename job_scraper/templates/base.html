{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <title>Jobs Portal</title>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-light bg-navbar fixed-top text-navbar">
    <div class="navbar-title">
        Search For Better - Find Jobs In Your City
    </div>


    <div class="input-fields">
        <div class="row-item">
            <a href="/"><img src="{% static 'images/logo.png' %}" width="100px" height="auto"></a>
        </div>
        <div class="search-block">
            <div class="row-item">
                <div class="search-tag">
                    What
                </div>
            </div>
            <div class="search-input">
                <div class="col">
                    <div class="right-inner-addon">
                        <i class="icon-search"></i>
                        <input type="search" class="form-control" placeholder="Search"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="location-block">
            <div class="row-item">
                <div class="search-tag">
                    Where
                </div>
            </div>
            <div class="location-input">
                <div class="col">
                    <div class="right-inner-addon">
                        <i class="icon-search"></i>
                        <input type="location" class="form-control" placeholder="Location"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">
            <button id="search_button" type="button">Search</button>
        </div>
    </div>

</nav>

<!-- Main container (list of jobs and job descriptions) -->
<div class="container">
    <div class="main-border">
        <div class="main-div">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="col-md-9">
        <div class="emptyalert alert alert-danger" id="alertmsg" style="display: none; text-align: center"></div>
    </div>


</div>

<div class="footer">
    <br/>
    <div class="row">
        <div class="col">
            About us
        </div>
        <div class="col">
            Contact us
        </div>
        <div class="col">
            Cookie Policy
        </div>
    </div>
    <div class="copyright">
        Copyright Â© 2018 JobsPortal. All rights reserved
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
